<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>أبشر توأمي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a7c66, #0f9d7a);
      color: white;
      text-align: center;
      padding: 40px;
    }
    .card {
      background: rgba(255,255,255,0.12);
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    h1 {
      margin-bottom: 15px;
      font-size: 32px;
    }
    p {
      font-size: 18px;
      line-height: 1.8;
    }
    ul {
      text-align: right;
    }
    li {
      margin-bottom: 10px;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>أبشر توأمي</h1>
    <p>
      توأمك الرقمي الذكي داخل منصة أبشر، ينفّذ إجراءاتك الحكومية،
      ويذكّرك قبل أي موعد مهم.
    </p>

    <ul>
      <li>✔️ مخصص لكبار السن وذوي الهمم</li>
      <li>✔️ أمان عالي وتحكم كامل</li>
      <li>✔️ ذكاء اصطناعي يفهمك بلغتك</li>
      <li>✔️ تقليل الوقت والجهد</li>
    </ul>

    <footer>
      مشروع أبشر توأمي – رؤية مستقبلية للخدمات الحكومية
    </footer>
  </div>

</body>
</html>
